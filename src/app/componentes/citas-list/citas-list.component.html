<ion-list>
  <ion-item *ngFor="let c of listaCitas">
    <ion-grid>
      <ion-row>
        <ion-col size="10">
            <h4>{{c.cita}}</h4>
          <ion-row class="ion-justify-content-end">
            <h6>{{c.autor}}</h6>
          </ion-row>
        </ion-col>
        <ion-col class="center">
          <ion-button fill="clear" (click)="borrarCita(c.ID)">
            <ion-icon slot="icon-only" icon="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
